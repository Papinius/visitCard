<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Carte de visite</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- section pour la carte -->
        <main class="carte">
            <!-- div pour la première partie (nom et fonction)   -->
            <header>
                <div>
                    <h1>Benjamin Defienne</h1>
                    <h2><em>Creative developer</em></h2>
                    <hr>
                </div>
            </header>
            <!-- seconde div pour la présentation (photo + texte de présentation) -->
             <div class="présentation">
                <p>Passionné par le <em>développement web</em> et le <em>dessin</em>,<br><br>
                 j'apprends les technologies
                permettants d'allier les deux.</p>
                <P class="acroche"><em>Une idée, un projet ? Écrivez-moi !</em></P>
             </div>
             <hr>
             <!-- dernière div pour le footer (réseaux) -->
              <footer>
                <div class="mail">
                    <img class="enveloppe" src="mail.png" alt="icône envoi de mail" title="envoi de mail">
                    <a class="lien" href="mailto:defienne.benjamin@live.fr">Envoyer un mail</a>
                </div>
                <div class="site">
                    <!-- pas de liens pour le moment (site à venir) -->
                     <img class="internet" src="site-internet.png" alt="icône internet" title="site internet">
                     <p>Benjamin Defienne - Creative Developer</p>
                </div>
              </footer>
        </main>
    </body>
</html>
